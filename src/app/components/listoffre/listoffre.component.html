<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="e">
<div class="container">
            <div class="row">
                 <div class="col-lg-10 mx-auto mb-4">
                    <div class="section-title text-center ">
                        <h3 class="top-c-sep">Retrouvez toutes les offres d'emploi :</h3>
                        <p></p>
                         </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="career-search mb-60">

                        <form action="#" class="career-form mb-60">
                            <div class="row ">
                                <div class="col-md-6 col-lg-9 my-3">
                                    <div class="input-group position-relative">
                                        <input  type="search" (ngModelChange)="searchOffres(key.value)" #key="ngModel" ngModel
                                        name="key" id="searchName"  class="form-control" placeholder="Metier ,compétence,region, mot-clé" id="keywords" required>
                                    </div>
                                </div>
                                
                                
                                <div class="col-md-6 col-lg-3 my-3">
                                    <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                                          Search    
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div *ngIf="offres?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
                            <div class="alert alert-info" role="alert">
                              <h4 class="alert-heading">NO OFFRES!</h4>
                              <p>Aucune Offres n'a été trouvées.</p>
                            </div>
                            </div>
                        <div class="filter-result" *ngIf="offres.length > 0">
                            <div class="section-title text-center"><p class="mb-30 ff-montserrat ">offres d'emplois : {{offres.length}} disponible</p>
                            </div>
                            <div *ngFor="let offre of offres" class="job-box d-md-flex align-items-center justify-content-between mb-30">
                                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                                    <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                        {{offre?.titre}}
                                    </div>
                                    <div class="job-content">
                                        <h5 class="text-center text-md-left">{{offre?.domaine}}</h5>
                                        <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                            <li class="mr-md-4">
                                                <i class="zmdi zmdi-pin mr-2"></i> {{offre?.region}}
                                            </li>
                                            <li class="mr-md-4">
                                                <p>           </p>     
                                            </li>
                                            <li class="mr-md-4">
                                                <i class="zmdi zmdi-time mr-2"></i> Full Time
                                            </li>
                                        </ul>
                                        <div classe="mr-md-4">     {{offre?.condition}} </div>
                                   </div>
                                </div>
                              
                                <div class="job-right my-4 flex-shrink-0">
                                    <a (click)="pastuler()" class="btn d-block w-100 d-sm-inline-block btn-light">Apply now </a>
                                
                            </div>

                            </div>
                            
                   
                </div>
            </div>

        </div></div>
